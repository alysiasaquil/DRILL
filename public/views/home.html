<!DOCTYPE html>
<html>
  <head>
    <title>Drill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body id="background">
    <div class="container-fluid">
      <div class="row">
        <div class="msg">
          <p id="homeBrand">DRILL</p>
          <p id="sub">Any shape. Any goal. Any day. Any Place. It's time to go beyond fit and find your more.</p>
        </div>
      </div>
      <div>
        <div class="panel panel-default col-center" id="loginPanel">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label>Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default" id="button">Submit</button>
              <div id="message"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/default.js"></script>
</html>
