<!DOCTYPE html>
<html>
<head>
  <title>Drill</title>
  <link rel="stylesheet" href="../default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
  <body id="background">
    <div class="container-fluid">
      <div class="row">
        <div class="msg">
          <p id="homeBrand">DRILL</p>
          <p id="sub">Any shape. Any goal. Any day. Any Place. It's time to take action.</p>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default col-center" id="loginPanel">
          <div class="pane-heading"><h1 class="text-center">Sign In</h1></div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label>Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default" id="button">Submit</button>
              <div id="message"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="row footer">
        <div class="col-md-6" id="leftFooterText">
          <h4>Created By</h4>
          <p>Alysia Saquilabon</p>
          <p>Contact: alysiasaquil@gmail.com</p>
        </div>
        <div class="col-md-6" id="rightFooterText">
          <h4>Built with:</h4>
          <p>Express</p>
          <p>Node</p>
          <p>Bootstrap</p>
          <p>HTML/CSS</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/default.js"></script>
</html>
